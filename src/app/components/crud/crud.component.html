<form  (ngSubmit)="criar()" #fr="ngForm">
  <mat-card class="tela">
      <mat-card-header>
          <mat-card-title>Empresa</mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <div fxLayout="column" fxLayoutGap="16px"></div>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="end start">
          <button type="submit" color="primary" mat-raised-button>Salvar</button>
      </mat-card-actions>

  </mat-card>
</form>
