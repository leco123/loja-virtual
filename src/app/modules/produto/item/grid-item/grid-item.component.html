<div class="conteudo tela">

  <mat-card class="mat-elevation-z8 card-form">
    <mat-card-header>
      <mat-card-title>Pesquisar o Item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="cmp-width-full">
        <mat-label>Encontre o item desejado pesquisando por código, nome, preço ou categoria...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Item de teste..." #input>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
