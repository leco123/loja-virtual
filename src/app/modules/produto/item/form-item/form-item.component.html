<div class="conteudo tela">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Item</mat-card-title>
      <mat-card-subtitle>Cadastro de Produto</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="content-form-top">
        <div class="comp-img">
          <mat-progress-spinner
              class="spinner-image"
              [color]="color"
              [mode]="mode"
              [value]="value">
          </mat-progress-spinner>
        </div>

        <div class="form-top-dir">
          <mat-form-field class="cmp-width-full" fxFlex [appearance]="'outline'">
            <mat-label>Nome do Produto</mat-label>
            <input matInput placeholder="Nome do Item"  type="text">
          </mat-form-field>

          <mat-form-field fxFlex [appearance]="'outline'">
            <mat-label>Preço</mat-label>
            <input matInput placeholder="Preço R$ 0.00"  type="number">
          </mat-form-field>

          <mat-form-field fxFlex [appearance]="'outline'">
            <mat-label>Categoria do Item</mat-label>
            <mat-select [(value)]="select">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <div>
        <mat-form-field class="cmp-width-full" fxFlex [appearance]="'outline'">
          <mat-label>Descrição do Produto</mat-label>
          <textarea #message maxlength="256"
                    matInput placeholder="Descreva aqui inforações do item"
                    rows = "10"></textarea>
          <mat-hint align="start"><strong>Descreva informações do item</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>

      </div>
    </mat-card-content>
    <mat-card-actions fxLayoutGap="gappx" class="btn-salvar">
      <button color="primary" mat-raised-button >Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
