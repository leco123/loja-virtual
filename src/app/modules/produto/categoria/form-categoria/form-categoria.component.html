<div class="">
  <mat-card class="card-form">
    <mat-card-header>
      <mat-card-title>Cadastro de Categoria</mat-card-title>
      <mat-card-subtitle>Cadastre as categorias dos produtos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutGap="16px">
        <mat-form-field fxFlex [appearance]="'outline'">
            <mat-label>Nome da Categoria</mat-label>
            <input matInput type="text" formControlName="nome">
            <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
            <mat-label>Ordem</mat-label>
            <input matInput type="number" formControlName="ordem" min="0" max="999">
            <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>
          <button color="primary" mat-raised-button class="btn-salvar">Salvar</button>
      </div>
    </mat-card-content>
  </mat-card>
 </div>
