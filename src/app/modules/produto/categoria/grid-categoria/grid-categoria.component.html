<div class="conteudo tela">

  <mat-card class="mat-elevation-z8 card-form">
    <mat-card-header>
      <mat-card-title>Pesquisar Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="cmp-width-full">
        <mat-label>Encontre a categoria pesquisando por código, nome ou Ordem</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Minha Categoria..." #input>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ordem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ordem </th>
        <td mat-cell *matCellDef="let element"> {{element.ordem}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="editar"  fxFlexAlign="end">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary" >Editar</button></td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="warn">deletar</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" pag showFirstLastButtons></mat-paginator>
  </div>
</div>
