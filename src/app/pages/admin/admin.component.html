<div class="main">
  <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" class="menu-btn" mat-icon-button>
          <mat-icon>menu</mat-icon>
      </button>
      <span>SG-Loja Virtual</span>
      <span class="barra-espaco"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>Alex de Carvalho
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin/pessoa']" routerLinkActive="link-activated">
          <mat-icon>person</mat-icon>
          <span>Minha Conta</span>
        </button>
        <button mat-menu-item>
          <mat-icon>mail</mat-icon>
          <span>E-mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications</mat-icon>
          <span>Notificações</span>
        </button>
      </mat-menu>
  </mat-toolbar>


  <mat-drawer-container class="main-content">
      <mat-drawer [opened]="true" mode="side" class="menu" #drawer>
          <mat-nav-list>

              <mat-list-item>
                <a matLine class="link" [routerLink]="['/admin/dashboard']" routerLinkActive="link-activated">
                    <mat-icon>home</mat-icon>
                    <span>Dashboard</span>
                </a>
              </mat-list-item>
              <mat-list-item>
                  <a matLine class="link" [routerLink]="['/admin/produto/categoria']" routerLinkActive="link-activated">
                      <mat-icon>person</mat-icon>
                      <span>Produto-Categoria</span>
                  </a>
              </mat-list-item>
              <mat-list-item>
                <a matLine class="link" [routerLink]="['/admin/produto/item']" routerLinkActive="link-activated">
                    <mat-icon>person</mat-icon>
                    <span>Produto-Item</span>
                </a>
              </mat-list-item>
              <mat-list-item>
                  <a matLine class="link" [routerLink]="['/admin/empresa']" routerLinkActive="link-activated">
                      <mat-icon>account_balance</mat-icon>
                      <span>Empresa</span>
                  </a>
              </mat-list-item>
          </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
          <router-outlet></router-outlet>
      </mat-drawer-content>
  </mat-drawer-container>
</div>
